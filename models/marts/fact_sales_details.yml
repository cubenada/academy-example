version: 2

models:
  - name: fact_sales_details
    description: Sales fact details table in adventure works data warehouse.
    columns:       
      - name: order_detail_sk
        description: Surrogate key of sales fact details table.
        tests:
          - unique
          - not_null  
      - name: order_detail_id
        description: Primary key of sales fact details table.
        tests:
          - unique
          - not_null
      - name: product_id
        description: Foreign key of sales fact details table, related to products dimension table.
        tests:
          - not_null
      - name: order_qty
        description: Quantity of products in order of sales fact details table.
        tests:
          - not_null
      - name: unit_price
        description: Unit price of products in order of sales fact details table.
        tests:
          - not_null
      - name: unit_price_discount
        description: Unit price discount in percentage of products in order of sales fact details table.
        tests:
          - not_null