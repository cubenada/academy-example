version: 2

models:
  - name: fact_purchasing
    description: Purchasing fact table in adventure works data warehouse.
    columns: 
      - name: purchase_order_detail_sk
        description: Surrogate key of purchasing fact table.
        tests:
          - unique
          - not_null
      - name: purchase_order_detail_id
        description: Primary key of purchasing fact table.
        tests:
          - unique
          - not_null
      - name: purchase_order_id
        description: Foreign key of purchasing fact table.
        tests:
          - not_null
      - name: product_id
        description: Foreign key of purchasing fact table, related to primary key of products dimension table.
        tests:
          - not_null
      - name: due_date
        description: Date column of purchasing fact table.
        tests:
          - not_null
      - name: order_qty
        description: Quantity of products of purchasing fact table.
        tests:
          - not_null
      - name: unit_price
        description: Unit price of products of purchasing fact table.
        tests:
          - not_null
      - name: received_qty
        description: Received quantity of order of purchasing fact table.
        tests:
          - not_null
      - name: rejected_qty
        description: Rejected quantity of order of purchasing fact table.
        tests:
          - not_null